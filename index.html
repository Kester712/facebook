<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-log in or sign up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #eaedf3;">
  <div class="container p-3" style="margin: 12%; display:flexbox;">
    <img class="fb-logo" src="./ff.png " alt="Facebook">
    <h2 class="quote" style="font-size: 170%;">Facebook helps you connect and share<br> with the people in your life.</h2>
  </div>
  <form class="container shadow" style="width: 30%; height: min-content; margin-top: -28%; background: #fff; float: right;margin-right: 13%; border-radius: 1em; padding-bottom: 1rem; padding-top: 1rem; ">

    <form class="row g-3">
      <div class="col-md-auto" style="display: flex;margin: 10px 8px; height: 50px; bg-;">
        <label for="inputEmail4" class="form-label"></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email address or phone number">
      </div>
      <div class="col-md-auto"  style="display: flex;margin: 10px 8px; height: 50px;">
        <label for="inputPassword4" class="form-label"></label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
      <div class="col-auto"  style="display: flex;margin: 10px 8px; height: 50px;">
        <button type="LogIn" class="form-control" class="btn btn-primary"  id="LogIn" style="background-color:#1877f2; color: white;" font><b>Log In</b></button>
      </div>
      
      <div style="text-align:center; padding: 1em;" >
        <a href="#">Forgotten password?</a>
      </div>
      <div class="NewAcc" style="align-items: center;border-bottom: 1px solid #dadde1; display: flex; margin: 10px 8px; text-align: center;"></div>
      <div class="col-md-7" style="display: flex;margin: 18px; height: 50px; margin-left: 70px; ">
        <button type="CreateNewAccount" class="form-control" class="btn btn-primary"  id="CreateNewAccount" style="background-color:#42b72a; color: #fff;" font><b>Create New Account</b></button>
      </div>
     
    </form>
    <div class="page" style="text-align:right; padding: 1em; margin-right: 170px; font-family: fantasy; font-weight: bold;">
      <p><a href="#" style="color:black; text-decoration:none" class="page"><b>Create a Page</b></a> for a celebrity, band or business.</p>
    </div>
  </form>
 
  </div>

    
    
    
  <script src="js/bootstrap.js"></script>  
  <script src="js/jquery-3.5.1.js"></script>  
</body>
</html>
